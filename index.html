<!DOCTYPE html>
<html>

<head>
    <title>Griffin Challenge</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 class="logo">Griffin Challenge &#128509</h1>
    <div class="container">
        <div class="instructions">
            <p>Choose a product you want to buy, Enter the number of items of the product you want to buy, Click ADD to add another product</p>
        </div>
        <form class="form">
            <div class="items">
                <label for="cup">1 Cup</label>
                <input type="checkbox" value="cup" id="cup" name="cup" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="plate">2 Plate</label>
                <input type="checkbox" value="plate" id="plate" name="plate" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="spoon">3 Spoon</label>
                <input type="checkbox" value="spoon" id="spoon" name="spoon" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="basin">4 Basin</label>
                <input type="checkbox" value="basin" id="basin" name="basin" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="flask">5 Thermos Flask</label>
                <input type="checkbox" value="thermos" id="flask" name="flask" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="trouser">6 Trouser</label>
                <input type="checkbox" value="trouser" id="trouser" name="trouser" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="tie">7 Tie</label>
                <input type="checkbox" value="tie" id="tie" name="tie" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="shirt">8 Shirt</label>
                <input type="checkbox" value=" shirt" id="shirt" name="shirt" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="t_shirt">9 T-Shirt</label>
                <input type="checkbox" value="t_shirt" id="t_shirt" name="t_shirt" onchange="handleChange(event)">
            </div>
            <div class="items">
                <label for="socks">10 Socks</label>
                <input type="checkbox" value="socks" id="socks" name="socks" onchange="handleChange(event)">
            </div>


        </form>

        <div class="show-items">

        </div>

        <!--Popup to show the items-->
        <div id="pop-up" class="popup">
            <!--pop up content-->
            <div class="pop-up-content">
                <div class="pop-header">
                    <span class="close-popup" onclick="closePopUp()">&times;</span>
                    <h2 id="itemName">Show checked item name here</h2>
                </div>
                <div class="pop-body">
                    <p>Price per item :
                        <p id="price">40</p>
                        <p>$</p>
                    </p>
                    <p>Enter number of items</p>
                    <input type="number" id="itemsNumber">
                    <button id="btn-add" onclick="totalPerItem()">ADD</button>
                    <div class="pop-footer">
                        <h4>Total</h4>
                        <h4 id="totalPer">500</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="footer"></div> -->

</body>

</html>
